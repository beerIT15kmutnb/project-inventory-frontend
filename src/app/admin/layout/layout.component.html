<clr-main-container>
  <clr-header class="header-4">
    <div class="branding" style="padding-left: 0px;">
      <a class="nav-link">
        <img src="./assets/images/logo-icon.png" style="width: 100px; height: 70px;" alt="logo">
        <span class="title">ห้องพยาบาล</span>
      </a>
    </div>
    <div class="header-nav">
      <a class=" nav-link nav-icon tooltip tooltip-md tooltip-bottom-right" href="javascript://" (click)="goHome()">
        <clr-icon shape="home"></clr-icon>
        <span class="tooltip-content">Home</span>
      </a>
      <!-- <a href="{{env.purchasingUrl}}" *ngIf="Purchasing" class=" nav-link nav-icon tooltip tooltip-md tooltip-bottom-right" role="tooltip"aria-haspopup="true"> -->
      <a href=""  class=" nav-link nav-icon tooltip tooltip-md tooltip-bottom-right" role="tooltip"aria-haspopup="true">
        <clr-icon shape="shopping-cart"></clr-icon>
        <span class="tooltip-content">อุกปรณ์สำนักงาน</span>
      </a>
      <!-- <a href="{{env.inventoryUrl}}" routerLink="{{env.inventoryUrl}}" routerLinkActive="active" class=" nav-link nav-icon tooltip tooltip-md tooltip-bottom-right"role="tooltip" aria-haspopup="true"> -->
      <a href="" routerLink="" routerLinkActive="active" class=" nav-link nav-icon tooltip tooltip-md tooltip-bottom-right"role="tooltip" aria-haspopup="true">
        <clr-icon shape="data-cluster"></clr-icon>
        <span class="tooltip-content">ยา/เวชภัณฑ์</span>
      </a>
      <!-- <a href="{{env.umUrl}}" *ngIf="Administrator" class=" nav-link nav-icon tooltip tooltip-md tooltip-bottom-right" role="tooltip"aria-haspopup="true"> -->
      <a href=""  class=" nav-link nav-icon tooltip tooltip-md tooltip-bottom-right" role="tooltip"aria-haspopup="true">
        <clr-icon shape="cog"></clr-icon>
        <span class="tooltip-content">Administrator</span>
      </a>
    </div>
    <div class="header-actions">
      <clr-dropdown>
        <button class="nav-text" clrDropdownTrigger>
          {{fullname}} ({{ warehouseName }})
          <clr-icon shape="caret down"></clr-icon>
        </button>
        <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
          <!-- <a href="javascript://" (click)="showManualStaff()" clrDropdownItem>คู่มือเจ้าหน้าที่หน่วยเบิก/รพ.สต.</a> -->
          <a href="javascript://" (click)="openChangePasswordModal()" clrDropdownItem>เปลี่ยนรหัสผ่าน</a>
          <a href="javascript://" (click)="logout()" clrDropdownItem>ออกจากระบบ</a>
        </clr-dropdown-menu>
      </clr-dropdown>
    </div>
  </clr-header>

  <div class="content-container">
    <div class="content-area">
      <router-outlet></router-outlet>
    </div>

    <clr-vertical-nav class="is-collapsed" [clrVerticalNavCollapsible]="collapsible" [(clrVerticalNavCollapsed)]="collapse">
      <!-- <a clrVerticalNavLink routerLink="/admin/borrow-notes" title="บันทึกช่วยจำการยืมยา" routerLinkActive="active">
        <clr-icon clrVerticalNavIcon shape="note" class="has-badge is-solid"></clr-icon>
        บันทึกช่วยจำการยืมยา
      </a> -->
      <a clrVerticalNavLink routerLink="/admin/transfer-dashboard" title="เวชภัณฑ์ที่ถึงจุดเบิก" routerLinkActive="active">
        <clr-icon clrVerticalNavIcon shape="alarm-clock" class="has-badge is-solid"></clr-icon>
        เวชภัณฑ์ที่ถึงจุดเบิก
      </a>
      <a clrVerticalNavLink routerLink="/admin/products" title="รายการสินค้า" routerLinkActive="active">
        <clr-icon clrVerticalNavIcon shape="folder"></clr-icon>
        รายการสินค้า
      </a>
      <a clrVerticalNavLink routerLink="/admin/receives" title="รับสินค้าเข้าคลัง" routerLinkActive="active">
        <clr-icon clrVerticalNavIcon shape="plus"></clr-icon>
        รับสินค้าเข้าคลัง
      </a>
      <a clrVerticalNavLink routerLink="/admin/issues" title="ตัดจ่ายสินค้า" routerLinkActive="active">
        <clr-icon clrVerticalNavIcon shape="scissors"></clr-icon>
        ตัดจ่ายสินค้า
      </a>
      <!-- <a clrVerticalNavLink routerLink="/admin/transfer" title="โอนสินค้า" routerLinkActive="active">
        <clr-icon clrVerticalNavIcon shape="two-way-arrows"></clr-icon>
        โอนสินค้า
      </a> -->
      <a clrVerticalNavLink routerLink="/admin/requisition" title="เบิกสินค้า" routerLinkActive="active">
        <clr-icon clrVerticalNavIcon shape="tools"></clr-icon>
        เบิกสินค้า
      </a>
      <a clrVerticalNavLink routerLink="/admin/alert-expired" title="แจ้งเตือนยาหมดอายุ" routerLinkActive="active">
        <clr-icon clrVerticalNavIcon shape="alarm-clock"></clr-icon>
        แจ้งเตือนยาหมดอายุ
      </a>
      <!-- <a clrVerticalNavLink routerLink="/admin/period" title="ปิดรอบบัญชี" routerLinkActive="active">
        <clr-icon clrVerticalNavIcon shape="shield-check"></clr-icon>
        ปิดรอบบัญชี
      </a> -->
      <!-- <a clrVerticalNavLink routerLink="/admin/counting" title="นับสินค้าคงเหลือ" routerLinkActive="active">
        <clr-icon clrVerticalNavIcon shape="clipboard"></clr-icon>
        นับสินค้าคงเหลือ
      </a> -->
      <!-- <a clrVerticalNavLink routerLink="/admin/his-issue-transaction" title="ตัดจ่ายจาก HIS" routerLinkActive="active">
        <clr-icon clrVerticalNavIcon shape="sync"></clr-icon>
        ตัดจ่ายจาก HIS
      </a> -->
      <!-- <a clrVerticalNavLink routerLink="/admin/abc-ven" title="กำหนดรายการ ABC/VEN" routerLinkActive="active">
        <clr-icon clrVerticalNavIcon shape="organization"></clr-icon>
        กำหนดรายการ ABC/VEN
      </a>
      <a clrVerticalNavLink routerLink="/admin/abc-setting" title="ตั้งค่า ABC" routerLinkActive="active">
        <clr-icon clrVerticalNavIcon shape="slider"></clr-icon>
        ตั้งค่า ABC
      </a>
      <a clrVerticalNavLink routerLink="/admin/ven-setting" title="ตั้งค่า VEN" routerLinkActive="active">
        <clr-icon clrVerticalNavIcon shape="slider"></clr-icon>
        ตั้งค่า VEN
      </a> -->

      <clr-vertical-nav-group routerLinkActive="active">
        <a clrVerticalNavLink href="javascript://" title="กำหนดข้อมูลพื้นฐาน">
          <clr-icon shape="settings" clrVerticalNavIcon></clr-icon>
          กำหนดข้อมูลพื้นฐาน
        </a>
        <clr-vertical-nav-group-children *clrIfExpanded="false">
          <a clrVerticalNavLink routerLink="/admin/warehouse" routerLinkActive="active">
            <clr-icon shape="library"></clr-icon>
            คลังสินค้า
          </a>
          <a clrVerticalNavLink routerLink="/admin/min-max" routerLinkActive="active">
            <clr-icon shape="calculator" class="is-solid"></clr-icon>
            กำหนด MIN - MAX
          </a>
        </clr-vertical-nav-group-children>
      </clr-vertical-nav-group>
     
      <!-- <a clrVerticalNavLink routerLinkActive="active" routerLink="./credit">
        <clr-icon shape="certificate" clrVerticalNavIcon></clr-icon>
        Credit
      </a> -->
    </clr-vertical-nav>

  </div>

</clr-main-container>
