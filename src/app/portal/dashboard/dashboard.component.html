<div class="row">
  <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12">
      <div class="card">
          <div class="card-header">
              <span>10 อันดับ อุปกรณ์สำนักงานที่ถูกเบิก</span>
          </div>
          <div class="row">
              <div class="col-lg-7 col-md-12 col-sm-12 col-xs-12">
                  <div style="display: flex; align-items: center; justify-content: center; margin-top:1em">
                      <chart id="container" [options]="chartOptionsOrdersEquipment"></chart>
                  </div>
              </div>
              <div class="col-lg-5 col-md-12 col-sm-12 col-xs-12">
                  <div class="margin__lr__05em" *ngFor="let show of _dataEquipment;let idx = index">
                      <h6 class="color_{{idx+1}}">
                            <div class="row">
                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                    <div style="float:left;">
                                        {{idx + 1}}: {{show.name }}
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                    <span class="label label-blue"> {{show.y }} รายการ </span>
                                </div>
                            </div>
                        </h6>
                    </div>
              </div>
          </div>
      </div>
  </div>
  <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12">
    <div class="card">
        <div class="card-header">
            <span>10 อันดับ เวชภัณฑ์ที่ถูกเบิก</span>
        </div>
        <div class="row">
            <div class="col-lg-7 col-md-12 col-sm-12 col-xs-12">
                <div style="display: flex; align-items: center; justify-content: center; margin-top:1em">
                    <chart id="container" [options]="chartOptionsOrdersGenerics"></chart>
                </div>
            </div>
            <div class="col-lg-5 col-md-12 col-sm-12 col-xs-12">
                <div class="margin__lr__05em" *ngFor="let show of _data;let idx = index">
                  <h6 class="color_{{idx+1}}">
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                <div style="float:left;">
                                    {{idx + 1}}: {{show.name }}
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                <span class="label label-blue"> {{show.y }} รายการ </span>
                            </div>
                        </div>
                    </h6>
                </div>
            </div>
        </div>
    </div>
</div>
 
</div>
